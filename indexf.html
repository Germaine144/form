<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexf.css">
</head>
<body>
  <section class="form">
    <h2>ADMISSION FORM</h2>
    <form class="frm">
        <label for="firstname">First Name :</label>
        <input type="text" id="firstname" name="firstname" placeholder="Pleas Enter Your First Name" required >
        <label for="lastname">Last Name :</label>
        <input type="text" id="lastname" name="lastname" placeholder="Please Enter Your Last Name" required>
        <label for="email">Email Address :</label>
        <input type="email" id="email" name="email" placeholder="Please Enter Your Email Address" required>
        <label for="number">Telephone Number :</label>
        <input type="tel" id="number" name="number" placeholder="(+250) " required>
        <label for="date">Date of Birth :</label>
        <input type="date" id="date" name="date" required>
        <label for="address">Address :</label>
        <input type="text" id="address" name="address" placeholder="Please Enter Your Address" required>
        <div class="radio">
        <label for="gender" class="rd"><h3>Gender :</h3></label>
        Male
        <input type="radio" id="gender" name="gender" required >
        Female 
        <input type="radio" id="gender" name="gender"  required >
        <label for="martial" class="rd"><h3>Martial Status:</h3></label>
        Single 
        <input type="radio" id="martial" name="martial" required >
        Married 
        <input type="radio" id="martial" name="martial" required >
    </div>
        <div class="select">
        <select class="choose" name="choose">
            <option value="">Choose your course</option>
            <option value="BSc">Grapgic Design</option>
            <option value="MSc">Videp Editor</option>
            <option value="PhD">Motion Graphic</option>
            <option value="PhD">Digital Marketing</option>
            <option value="PhD">SQL</option>
        </select>
        <fieldset class="fld">
            <legend>Preferred Language</legend>
            <label for="english">English</label>
            <input type="checkbox" id="english" name="language">
            <label for="spanish">Spanish</label>
            <input type="checkbox" id="spanish" name="language">
            <label for="french">French</label>
            <input type="checkbox" id="french" name="language">
            <label for="german">German</label>
            <input type="checkbox" id="german" name="language">
        </fieldset>
    </div>
        <button type="button" name="button" class="sub">Submit</button>
    </form>
  </section>  
</body>
</html>
